        .flower-bg {

        .flower-bg:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }

        .card {

            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            animation: cardPulse 2s ease-in-out infinite;
            z-index: 10;

            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ffb6d9, #c2e9f7, #fff9c4, #ffb6d9);
            border-radius: 30px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        /* Nombre */
        .name {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff69b4, #ff1493, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            animation: nameGlow 2s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
        }

        @keyframes nameGlow {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(255, 105, 180, 0.5)); }
            50% { filter: drop-shadow(0 0 15px rgba(255, 105, 180, 0.8)); }

        .hearts {

            font-size: 30px;
            letter-spacing: 10px;
            animation: heartBeat 1.5s ease-in-out infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }

        /* Texto principal */

            color: #6b3d8c;
            margin: 20px 0;
            line-height: 1.4;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Frase alusiva */
        .quote {
            font-size: 16px;
            color: #ff69b4;
            font-style: italic;
            margin: 20px 0;
            line-height: 1.6;
            animation: fadeInUp 1.5s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Flores en las esquinas */
        .flower-corner {
            position: absolute;
            font-size: 50px;
            opacity: 0.7;
        }

        .flower-top-left {
            top: 15px;
            left: 15px;
            animation: rotate 4s linear infinite;
        }

        .flower-top-right {
            top: 15px;
            right: 15px;
            animation: rotate 4s linear infinite reverse;
        }

        .flower-bottom-left {
            bottom: 15px;
            left: 15px;
            animation: rotate 4s linear infinite reverse;
        }

        .flower-bottom-right {
            bottom: 15px;
            right: 15px;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .sparkle:nth-child(2) { top: 60%; right: 10%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: 20%; left: 15%; animation-delay: 1s; }

        @keyframes sparkleEffect {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* BotÃ³n interactivo */
        .button {
            margin-top: 20px;

            background: linear-gradient(135deg, #ffb6d9, #ff69b4);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
            animation: buttonFloat 2s ease-in-out infinite;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.6);
        }

        .button:active {
            transform: scale(0.95);
        }

        @keyframes buttonFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
    </style>
